<!-- Boilerplate code  html:5 and ! -->
<!--comments are of  two types - single line and multiline -->
<!-- ctrl + / -->

<!-- HTML is case insensitive  -->
<!-- doctype is to tell the browser that this file is of 5th version  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> HTML first session</title>
</head>
<body>
    
    <!-- Heading tags -->
    <h1> Hello folks!</h1>
    <h2> Hello folks!</h2>
    <h3> Hello folks!</h3>
    <h4> Hello folks!</h4>
    <h5> Hello folks!</h5>
    <h6> Hello folks!</h6>
    <h7> Hello folks!</h7>

    <!-- Imp  -->
    <!-- Tags and Elements -->
    <!-- Tags  -->
    <!-- opening tag and closing tag  -->
    <h1></h1>

    <!-- Element  -->
    <!-- opening tag , content and closing tag-->
    <h2>Cont</h2>

    <!-- paragraoh tag  -->
    <!-- emmet abbreviation  -->

    <p>Lorem ipsum dolor sit amet.</p>

    <!-- anchor tag  -->
    <!-- Attribute - Attribute is an additional information provided to the tag, it is should be written in lower case letter, it should be added in the opening tag only -->
    <a href="https://www.google.com/search?client=firefox-b-d&q=online+innomatics" target="_blank"> Innomatics</a>
    
    <!-- break a line -->
    <br /> 
    <br />
    <!-- images  -->
    <!-- Absolute path - means taking image address or link from the internet  -->
    <!-- self closing tag  - the tags that doesnt have  closing tag-->
    <img src="https://i.pinimg.com/736x/d5/0b/d2/d50bd25b9cc865495b31a97e7a1eed18.jpg" alt=""  width="300px" height="200px">

    <!-- horizontal line  -->
    <hr />

    <!-- relative path- means download the image and keep it in the folder  -->
    <!-- alt tag - alternative tag-->
    <img src="./images.jpg" alt=" nature image" height="100px" width="200px">

    <!-- strong and bold (b) tag -->
    <stong style=" text-align: centre;"> Hello World</stong>
    <b style="text-align: centre;"> Hello World</b>

    <!-- italic and emphasize tag  -->
    <i> Hello World</i>
    <em> Hello World</em>


</body>
</html>
