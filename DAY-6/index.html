            <th>Name</th>

        <tr>
            <td>Jhon</td>
            <td>20</td>

        </tr>
        <tr>
            <td>Hari</td>

        </tr>
    </table>
    <br>
    <br>


    <!-- signup form -->

    <form >
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="enter your name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="enter your email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="enter your password" min="8" max="16" required>

        <!-- radio and checkbox -->
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" value="Female" name="gender">female

        <!-- checkbox -->

        <!-- <input type="checkbox" name="Language" id="lang" value="english"> -->

        <!-- <input type="checkbox" name="Language" id="lang" value="telugu">

        <input type="checkbox" name="Language" id="lang" value="hindi"> -->

        <label for="pets">Pets</label>
        <select name="Pets" id="pets">
            <option value="">Select the option</option>
            <option value=""></option>
            <option value="Dog">dog</option>
            <option value="Cat">cat</option>
            <option value="Rabbit">Rabbit</option>
            <option value="Parrot">Parrot</option>
        </select>

        <input type="checkbox" name="Agreement" id="agree">i agree, the terms and conditions

        <input type="submit" value="Submit">
    </form>
