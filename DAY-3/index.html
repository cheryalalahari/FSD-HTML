<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and iFrames</title>
</head>
<body>
    
    <!-- iFrames -->
    <!-- iframe is used to embed another file, source from another website, majorly you will be using it for adding maps to our websites-->

    <iframe src="./iFrame.html" frameborder="1000" width="500" height="200"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/b7P8GVP3TVo?si=Hk686x_5ubfqoEcO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" 

    <!-- marquee and mark tag-->

    <!--Marquee tag is used to add scrolling effect on the element -->

    <marquee behavior="scroll" direction="left">Hello World!</marquee>

    <marquee behavior="alternate" direction="right"><h1>Breaking News! Breaking News!</h1> </marquee>

    <marquee behavior="alternate" direction="right"><img src="https://images.pexels.com/photos/326900/pexels-photo-326900.jpeg?cs=srgb&dl=pexels-pixabay-326900.jpg&fm=jpg" alt="" width="200px" height="100px"></marquee>

    <!-- mark tag -->
    <mark> This text will have yellow background</mark>

    <!-- Important -->
    <!-- semantics and Non-semantics tags  -->
    <!-- semantics tags- are the tags that will tells to the  browser and the developer about itself -->
    <!-- non-semantic tags- are the tags that does not reveal anything about itself -->

    <!-- <form action=""></form> -->
    <!-- <table></table> -->
</body>
</html>
