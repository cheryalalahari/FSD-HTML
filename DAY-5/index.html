<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <fieldset>
        <legend>Student Information Form</legend>
        <form id="formContainer">

            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name"><br> <br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required min="2018-01-01" max="2024-05-31"><br> <br>

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value=""> choose one option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Others">Others</option>
            </select> <br> <br>

            <label for="marks">Marks</label>
            <input type="number" name="marks" id="marks" required placeholder="Enter your marks"> <br><br>

            <button type="submit">Submit</button>
        </form>
    </fieldset>

    <div id="resultContainer">
        <h2>User Information</h2>
    </div>

    <script>
        document
         .getElementById("formContainer")
         .addEventListener("submit", (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const gender = document.getElementById("gender").value;
            const marks = document.getElementById("marks").value;

            const resultContainer = document.getElementById("resultContainer");

            resultContainer.innerHTML = 
            `<h2>User Information </h2>
              <p><strong>Name:</strong> ${name}</p>
              <p><strong>Date of Birth</strong> ${dob}</p>
              <p><strong>Gender</strong> ${gender}</p>
              <p><strong>Marks:</strong> ${marks}</p>`;

         });
    </script>
</body>
</html>
